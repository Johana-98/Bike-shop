<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilosCheckout.css">
    <script src="https://kit.fontawesome.com/22dc7ddbcc.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Detalles de envío
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">Nombre</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Apellido</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Dirección</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">Provincia</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">Ciudad</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">Código postal</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> 
                    Información de pago
                </h1>
                <div class="cc-num">
                    <label for="card-num">Nro. de tarjeta de crédito</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Fecha de vencimiento</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">Código de seguridad</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <button >Comprar</button>
                    <button ><a href="./index.html" style="text-decoration: none;" >Volver al carrito</a></button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
